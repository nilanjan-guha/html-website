      if (myname == '') {
        alert("please enter your email address.");
        return false;
      }
      else if (!filter.test(myname)) {
        alert("Please enter valid email address");
        return false;
      }
      else if (pass == '') {
        alert("Enter your password");
        return false;
      }
      else if (pass.length < 8) {
